<!-- 네비게이션 바 입니다. -->
<!-- 
navbar: 네비게이션 바 컨테이너를 나타내는 클래스입니다.
navbar-expand-lg: 브라우저의 너비가 일정 이상인 경우에만 네비게이션 바를 확장하는 클래스입니다. 여기서 "lg"는 라지(대형) 화면을 의미합니다.
navbar-light: 밝은 배경색을 가진 네비게이션 바를 나타내는 클래스입니다.
bg-light: 밝은 배경색을 가지도록 배경을 설정하는 클래스입니다.
border-bottom: 네비게이션 바의 하단에 경계선을 추가하는 클래스입니다. -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <!-- 네비게이션 바의 내용을 감싸고, 화면의 전체 너비를 차지하도록 합니다. 
    이를 통해 네비게이션 바의 요소들이 반응형으로 화면에 잘 맞춰지도록 할 수 있습니다. -->
    <div class="container-fluid">
        <!-- 네비게이션 바 브랜드 로고 -->
        <a class="navbar-brand" href="{% url 'djan:main' %}"><h1>극장서 뭐 보지?</h1></a>
        <!-- 네비게이션 바의 햄버거 버튼을 스타일링, 클릭 가능한 버튼 표시-->
        <!-- 
        class="navbar-toggler": 네비게이션 바의 햄버거 버튼을 스타일링하기 위한 Bootstrap 클래스
        type="button": 버튼 요소를 나타내며, 클릭 가능한 버튼임을 명시합니다.
        
        data-bs-toggle="collapse": Bootstrap의 collapse 컴포넌트를 사용하여 요소를 
        접거나 펼칠 수 있도록 트리거하는 역할을 합니다.

        data-bs-target="#navbarSupportedContent": 햄버거 버튼이 클릭되었을 때 펼쳐질 
        요소의 식별자를 지정합니다. 여기서는 #navbarSupportedContent로 지정되어 있는데, 
        이는 네비게이션 바의 메뉴들이 토글될 대상을 나타냅니다.

        aria-controls="navbarSupportedContent": 햄버거 버튼이 제어하는 컨텐츠 영역을 
        명시합니다. 스크린 리더 및 보조 기술에 접근성을 제공합니다.

        aria-expanded="false": 햄버거 버튼이 클릭되었을 때 펼쳐지지 않은 상태임을 
        나타냅니다. 초기에는 메뉴가 접혀있기 때문에 false로 설정됩니다.

        aria-label="Toggle navigation": 햄버거 버튼의 목적을 설명하는 텍스트입니다. 
        스크린 리더를 통해 사용자에게 제공됩니다. -->
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <!-- 햄버거 아이콘 -->
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- 네비게이션 바의 메뉴들 -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- 왼쪽 메뉴 아이템들 -->
            <!-- navbar-nav: 네비게이션 바의 메뉴를 스타일링하는 Bootstrap 클래스입니다.
            me-auto: 오른쪽으로부터 최대한 멀리 위치하도록 메뉴 아이템을 배치하는 클래스
            Flexbox 레이아웃에서 메뉴 아이템을 오른쪽으로 밀어내어 왼쪽에 정렬될 수 있도록함
            
            mb-2 mb-lg-0: 마진을 조절하는 클래스입니다. mb-2는 모바일 화면에서 아래쪽으로 
            2단위의 마진을 추가하고, mb-lg-0는 라지(대형) 화면에서 아래쪽 마진을 0으로 
            설정합니다. -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djan:main' %}">
                        <h5>메인</h5>
                    </a>
                </li>
                <li class="nav-item">
                    <!-- 영화검색 링크 -->
                    <a class="nav-link" href="{% url 'search' %}">
                        <h5>영화검색</h5>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ranking' %}">
                        <h5>각종영화랭킹</h5>
                    </a>
                </li>
            </ul>

            <!-- (왼쪽) 마진을 자동으로 설정해, 오른쪽에 출력되게함 -->
            <ul class="navbar-nav ms-auto">
                <!-- 사용자가 로그인한 경우 -->
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <!-- 로그아웃 링크 -->
                        <a class="nav-link" href="{% url 'common:logout' %}">
                            <!-- 사용자 이름 (로그아웃) -->
                            {{ user.username }} (로그아웃)
                        </a>
                    </li>
                <!-- 사용자가 로그인하지 않은 경우 -->
                {% else %}
                    <li class="nav-item">
                        <!-- 로그인 링크 -->
                        <a class="nav-link" href="{% url 'common:login' %}">로그인</a>
                    </li>
                    <!-- 사용자가 로그인하지 않은 경우에만 회원가입 링크가 보이도록 함 -->
                    {% if not user.is_authenticated %}
                        <li class="nav-item">
                            <!-- 회원가입 링크 -->
                            <a class="nav-link" href="{% url 'common:signup' %}">회원가입</a>
                        </li>
                    {% endif %}
                {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>
